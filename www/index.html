<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; media-src * blob:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
        // 音声に変換ボタンを押した時のイベント
        document.getElementById("tts").addEventListener("click", function() {
            var text = document.getElementById("text").value;
            TTS.speak({
                text: text,
                locale: 'ja-JP'
            }, function () {
                console.log('success');
            }, function (reason) {
                console.log(reason);
            });
        });
    });
  </script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">テキストを音声変換</div>
        </ons-toolbar>

        <section style="padding: 8px">
            <p><textarea id="text" class="textarea">こんにちは</textarea></p>
            <ons-button id="tts" modifier="large">音声に変換</ons-button>
        </section>
    </ons-page>
</body>
</html>
